<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/f4zFmRR/enlarge-cover.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column; /* Make buttons vertical */
            align-items: center;
        }
        
        li {
            margin: 10px 0;
        }
        
        a {
            display: block;
            border-radius: 8px;
            padding: 15px 20px; /* Set fixed height and width for the buttons */
            text-align: center;
            width: 300px;
            height: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Adjust transparency here */
            transition: background-color 0.3s ease; /* Add smooth transition effect */
        }
        
        a:hover {
            background-color: rgba(139, 0, 0, 0.9); /* Adjust hover background transparency here */
        }
            </style>
        
</head>
<body>
    <ul>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <li><a href="{{ url_for('index.new_game') }}">Start New Game</a></li>
        <li><a href="{{ url_for('index.summary') }}">Leaderboard</a></li>
        <li><a href="{{ url_for('index.quit_game') }}">Quit Game</a></li>
    </ul>
</body>
</html>
