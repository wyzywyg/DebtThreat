<!-- Inside templates/program.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Program</title>
    <script>
        function updateCost() {
            // Get the selected program value
            var selectedProgram = document.querySelector('input[name="program"]:checked').value;

            // Define program costs (adjust these values based on your actual costs)
            var programCosts = {
                'civil_engineering': {
                    'easy': 60000,
                    'normal': 80000,
                    'hard': 120000
                },
                'nursing': {
                    'easy': 80000,
                    'normal': 100000,
                    'hard': 140000
                },
                'computer_science': {
                    'easy': 40000,
                    'normal': 60000,
                    'hard': 100000
                },
                'fine_arts': {
                    'easy': 80000,
                    'normal': 100000,
                    'hard': 140000
                }
            };

            // Get the selected difficulty value
            var selectedDifficulty = document.querySelector('input[name="difficulty"]:checked').value;

            // Display the live cost based on the selected program and difficulty
            var liveCost = programCosts[selectedProgram][selectedDifficulty];
            document.getElementById('live-cost').innerText = liveCost.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD'
            });
        }
    </script>
</head>
<body>
    <h1>Choose Program</h1>
    <form method="POST" action="{{ url_for('index.program') }}" oninput="updateCost()">
        {{ form.hidden_tag() }}
        <div>
            {% for radio in form.program %}
                <label>
                    <input type="radio" name="{{ form.program.name }}" value="{{ radio.data }}">
                    {{ radio.label.text }}
                </label>
            {% endfor %}
        </div>
        <p>Live Cost: <span id="live-cost">$0.00</span></p>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
