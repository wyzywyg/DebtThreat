<!-- Inside templates/program.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Program</title>
</head>
<body>
    <h1>Choose Program</h1>
    <form method="POST" action="{{ url_for('index.program') }}" oninput="updateCost()">
        {{ form.hidden_tag() }}
        <div>
            {% for radio in form.program %}
                <label>
                    <button type="radio" name="{{ form.program.name }}" value="{{ radio.data }}">
                    {{ radio.label.text }}
                </label>
            </button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
