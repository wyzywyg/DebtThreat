<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/jzPQFRv/image-removebg-preview-1.png">
    
    <style>
        body {
            background-image: url('https://i.ibb.co/f4zFmRR/enlarge-cover.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @font-face {
            font-family: Minecraftory;
            src: url("{{ url_for('static', filename='Minercraftory.ttf') }}");
        }
        .container {
            font-family: Minecraftory;
            max-width: 1500px;
            margin-top: 50px;
            flex-direction: column;
            background-color:  rgba(9, 38, 53, 0.80);;
            padding: 50px;
            border-radius: 8px;
            border: 3px outset #000000;  
            animation: fadeIn 2s; 
            display: flex;
        }
        h1 {
            font-family: Minecraftory;
            text-align: center;
            color: #630606;
            font-size: 40px;
            -webkit-text-stroke: 0.5px black; 
        }
        h2 {
            font-family: Minecraftory;
            text-align: center;
            color: cornsilk;
            font-size: 18px;
            margin-bottom: 5px;
            -webkit-text-stroke: 0.5px #44000D; 

        }
        p {
            font-family: Minecraftory;
            font-size: 22px;
            color: #9DB2BF;
            margin-top: 1px;
            align: left;
            -webkit-text-stroke: 0.5px black; 
        }

        button {
            font-family: Minecraftory;
            background-color: #541212;
            color: white;
            font-size: 20px;
            padding: 20px 35px;
            border: none;
            margin-top: 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin-bottom: 10px;
        }
        button:hover {
            color:black;
            background-color: white;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>DEVELOPERS</h1>
    <h2> Until your next Debt...or Death?</h2>
    <p>ARQUILLO, JARON LOUISE&nbsp;&nbsp; | 22-03531 </p>
    <p>BANAAG, VINCE CLYDE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  | 22-06373 </p>
    <p>DE JOSE, MARY KRISTINE&nbsp;&nbsp;| 22-03865 </p>
    <p>MARASIGAN, ELJAY&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;| 22-05538 </p>
    <p>REYES, PAUL ALEXIS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | 22-00869 </p>
</div>
    <div>
        <button onclick="exitGame()">Exit</button>
    </div>

    <script>
        function showCreditsAndExit() {
            // Display the credits modal
            document.getElementById("creditsModal").style.display = "block";
        }

        function exitGame() {
            // Redirect the user to a new page
            window.location.href = "about:blank";
        }
    </script>

</body>
</html>
