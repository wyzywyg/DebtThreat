<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose University</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/jzPQFRv/image-removebg-preview-1.png">
        
    <style>
        body {
            background-image: url('https://i.ibb.co/f4zFmRR/enlarge-cover.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @font-face {
            font-family: Minecraftory;
            src: url("{{ url_for('static', filename='Minercraftory.ttf') }}");
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: Minecraftory;
            text-align: center;
            color: #ffffff;
            font-size: 50px;
        }

        form {
            display: flex;
            font-size: 30px;
            flex-direction: column;
            align-items: center;
        }

        label {
            position: relative;
            margin: 10px;
            cursor: pointer;
        }

        button {
            position: relative;
            padding: 20px;
            width: 276px;
            height: 223px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: background 0.3s, opacity 0.3s;
            background: rgba(139, 0, 0, 0.7);
            animation: fadeIn 2s;
        }

        .university-title {
            position: relative;
            font-family: Minecraftory;
            z-index: 2;
            color: white;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .university-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 59%;
            height: 70%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button[data-university="Public"] .university-image {
            content: url("https://i.ibb.co/1RXb56r/image-removebg-preview-2.png");
        }

        button[data-university="Private"] .university-image {
            content: url("https://i.ibb.co/qWMCvvJ/image-removebg-preview-3-1.png");
        }

        button:hover .university-title {
            opacity: 0;
        }

        button:hover .university-image {
            opacity: 1;
        }

        button:hover {
            opacity: 0.8;
            background-color: #1d0202;
        }
    </style>
</head>
<body>
    <h1>Choose University</h1>
    <form method="POST" action="{{ url_for('index.university') }}">
        {{ form.hidden_tag() }}
        <div class="program-options">
            {% for radio in form.university_type %}
                <label>
                    <button type="radio" name="{{ form.university_type.name }}" value="{{ radio.data }}" data-university="{{ radio.label.text }}">
                        <div class="university-title">{{ radio.label.text }}</div>
                        <img class="university-image" src="" alt="University Image">
                    </button>
                </label>
            {% endfor %}
        </div>
    </form>
</body>
</html>
