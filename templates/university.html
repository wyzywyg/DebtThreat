<!-- Inside templates/university.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose University</title>
</head>
<body>
    <h1>Choose University</h1>
    <form method="POST" action="{{ url_for('index.university') }}">
        {{ form.hidden_tag() }}
        <div>
            {% for radio in form.university_type %}
                <label>
                    <input type="radio" name="{{ form.university_type.name }}" value="{{ radio.data }}">
                    {{ radio.label.text }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
