<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose University</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/f4zFmRR/enlarge-cover.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @font-face {
            font-family: Minecraftory;
            src: url("{{ url_for('static', filename='Minercraftory.ttf') }}");
        }

        h1 {
            font-family: Minecraftory;
            text-align: center;
            color: #ffffff;
            font-size: 50px;
        }

        form {
            display: flex;
            font-size: 10px;
            flex-direction: column;
            align-items: center;
        }

        .program-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        label {
            position: relative;
            margin: 10px;
            cursor: pointer;
        }

        button {
            font-family: Minecraftory;
            font-size: medium;
            color: white;
            position: relative;
            padding: 20px;
            width: 276px; /* Set a width for a rectangular shape */
            height: 223px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s; /* Added background transition */
            background: rgba(139, 0, 0, 0.7);
        }

        .course-title {
            position: relative;
            z-index: 2;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(50, 0, 0, 0.7); /* Darker background on hover */
        }

        button:active {
            font-size: 20px; /* Adjusted font size on active */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose University</h1>
        <form method="POST" action="{{ url_for('index.university') }}">
            {{ form.hidden_tag() }}
            <div>
                {% for radio in form.university_type %}
                    <label>
                        <button type="radio" name="{{ form.university_type.name }}" value="{{ radio.data }}">
                            {% if radio.data == 'public' %}
                                <span>Public</span> <!-- You can replace this with the icon for 'Public' -->
                            {% elif radio.data == 'private' %}
                                <span>Private</span> <!-- You can replace this with the icon for 'Private' -->
                            {% endif %}
                        </button>
                    </label>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
