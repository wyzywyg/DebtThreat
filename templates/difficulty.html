<!-- Inside templates/difficulty.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Difficulty</title>
</head>
<body>
    <h1>Choose Difficulty</h1>
    <form method="POST" action="{{ url_for('index.difficulty') }}">
        {{ form.hidden_tag() }}
        <div>
            {% for radio in form.difficulty %}
                <label>
                    <input type="radio" name="{{ form.difficulty.name }}" value="{{ radio.data }}">
                    {{ radio.label.text }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
