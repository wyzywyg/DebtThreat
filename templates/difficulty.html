<!-- Inside templates/difficulty.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/f4zFmRR/enlarge-cover.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin-top: 180px;
            background-color: rgba(0, 0, 0, 0.486); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            font-size: 1em;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b0303;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>General Weighted Average</h1>
        <form method="POST" action="{{ url_for('index.difficulty') }}">
            {{ form.hidden_tag() }}
            <div>
                {% for radio in form.difficulty %}
                    <label>
                        <input type="radio" name="{{ form.difficulty.name }}" value="{{ radio.data }}">
                        {{ radio.label.text }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
